<div class="right-container">
  <div class="right-navbar">
    <div class="navbar-tabs">
      <div class="other-days">{{weatherReport?.city.name}} Weather Forecast</div>
    </div>
  </div>
  <div *ngIf="forecastReportAvailable" class="right-data-box">
    <div class="other-days-cards-box">
      <div *ngFor="let report of weatherReport?.weatherForecastDetails" class="other-days-card">
        <div *ngFor="let hourlyReport of report" class="card-temperature">
          <div>
            <div class="other-days-card-max-temp">{{hourlyReport.dt}}</div>
            <div class="card-temperature">
              <div>{{hourlyReport.main.temp}} °C</div>
              <div>{{hourlyReport.weather[0].description}}</div>
              <div *ngIf="hourlyReport.weather[0].toohot">
                <fa-icon size="xs" [icon]="faSun"></fa-icon>
                Use sunscreen lotion
              </div>
              <div *ngIf="hourlyReport.weather[0].thunderStorm">
                <fa-icon size="xs" [icon]="faThunderstorm"></fa-icon>
                Don’t step out! A Storm is brewing!
              </div>
              <div *ngIf="hourlyReport.weather[0].highWinds">
                <fa-icon size="xs" [icon]="faWind"></fa-icon>
                It’s too windy, watch out!
              </div>
              <div *ngIf="hourlyReport.weather[0].rainPredicted">
                <fa-icon size="xs" [icon]="faUmbrella"></fa-icon>
                Carry umbrella
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
